<table class="bordered striped responsive-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Platform</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of games$ | async">
      <td>{{ game.id }}</td>
      <td>{{ game.title }}</td>
      <td>{{ game.platform }}</td>
    </tr>
  </tbody>
</table>

<a (click)="addNewGame()" class="btn-floating btn-add btn-large waves-effect waves-light red right"><i class="material-icons">add</i></a>
