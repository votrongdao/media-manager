    <a (click)="addNewGame()" class="btn-floating btn-add btn-large waves-effect waves-light red right"><i class="material-icons">add</i></a>

<div class="row" style="clear: both">
    <div class="col s12 m4" *ngFor="let game of games$ | async">
    <div class="card">
      <div class="card-image">
        <img src="{{ game.ImageUrl }}">
        <span class="card-title">{{ game.Title }}</span>
      </div>
      <div class="card-content">
        <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little
          markup to use effectively.</p>
      </div>
      <div class="card-action">
        <a href="#">This is a link</a>
      </div>
    </div>
  </div>   
  </div>
